<h2>Login Artisan</h2>
<form (ngSubmit)="loginArtisan()" #artisanLoginForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">Login</button>
</form>

<h2>Create Artisan</h2>
<form (ngSubmit)="signupArtisan()" #artisanSignupForm="ngForm">
  <div>
    <label for="artisan_name">Artisan Name:</label>
    <input type="text" id="artisan_name" name="artisan_name" [(ngModel)]="artisanName" required>
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" [(ngModel)]="location" required>
  </div>
  <div>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" [(ngModel)]="bio" required></textarea>
  </div>
  <!-- Add other artisan fields as needed -->
  <button type="submit">Sign Up</button>
</form>
